{% extends "doucecravings/base.html" %}
{% load static %}
{% block page-title %} Item Details {% endblock %}
{% block content %}
    <div class="adding_item">
        <h3>Add a New Ice Cream</h3>
        <form method="post" action="{% url 'doucecravingsnew_app:add_view' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="description">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="add-item-button">Add Item</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static "js/index.js" %}"></script>
    <script src="{% static "js/list.js" %}"></script>
{% endblock %}
